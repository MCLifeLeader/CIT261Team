<!DOCTYPE html>
<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #redbox {
      width: 10px;
      height: 10px;
      position: fixed;
      background-color: red;
      margin-top: 187px;
      }

    </style>
  </header>
  <body onload="line()">
    <div id="redbox"></div>
    <canvas id="myCanvas"></canvas>
    <button type="button"  onclick="right()">play</button>
  </body>
</html>

<script>
function line(){
  document.getElementById("myCanvas").style.backgroundImage = "url('WorldMap.png')";
  document.getElementById("myCanvas").style.width = "1000px";
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
    ctx.lineWidth = 1;
  var cr = 0;
  var x=0;
  var y=vertical;
  var vertical = 58;
  var slope = 7;
  var m = 90/180*Math.PI / 9;
  
    for(var i=0; i<=360; i+=10){
    ctx.moveTo(x,y);
    x = i;
    y = vertical - Math.sin(cr) * slope;
    cr += m;
    ctx.lineTo(x,y);
    ctx.stroke();
  }
}

function right(){
  var redbox = document.getElementById("redbox");
  var interval = setInterval(frame, 100);
  var move = 0;
   var vertical = 10;
  var slope = 20;
  var cr = 0;
  var m = 90/180*Math.PI / 500;
  function frame(){
    for(i = 0; i <=1; i++){ 
      redbox.style.top = vertical - Math.sin(cr) * slope + "px";
      redbox.style.left = move + "px";
      cr += m;
      move++;
      if(move>1000){
        clearInterval(interval);
        break;
      }
    }
  }
}
</script>
