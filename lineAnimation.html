<!DOCTYPE html>
<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #redbox {
      width: 30px;
      height: 30px;
      position: fixed;
      margin-top: 125px;
      }

    </style>
  </header>
  <body onload="line()">
    <img id="redbox" src="Images/satallite.png">
    <canvas id="myCanvas"></canvas>>
  </body>
</html>

<script>
function line(){
  document.getElementById("myCanvas").style.backgroundImage = "url('Images/WorldMap01.png')";
  document.getElementById("myCanvas").style.width = "1000px";
  
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
    ctx.lineWidth = 1;
  var cr = 0;
  var x=0;
  var frequency = 9;
  var y=vertical;
  var vertical = 58;
  var slope = 15;
  var m = 90/180*Math.PI / frequency;
  
    for(var i=0; i<=360; i+=10){
    ctx.moveTo(x,y);
    x = i;
    y = vertical - Math.sin(cr) * slope;
    cr += m;
    ctx.lineTo(x,y);
    ctx.stroke();
  }
  right();
}

function right(){
  var redbox = document.getElementById("redbox");
  var interval = setInterval(frame, 1000);
  var frequency = 300;
  var move = 0;
   var vertical = 58;
  var slope = 50;
  var cr = 0;
  var m = 90/180*Math.PI / frequency;
  function frame(){
    for(i = 0; i <=1; i++){ 
      redbox.style.top = vertical - Math.sin(cr) * slope + "px";
      redbox.style.left = move + "px";
      cr += m;
      move++;
      if(move>1000){
        clearInterval(interval);
        break;
      }
    }
  }
}
</script>
